<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <header class="jumbotron jumbotron-fluid text-center p-0">
        <div class="container pb-3">
            <h1 class="font-weight-bold">Weather Dashboard</h1>
        </div>
    </header>

    <main class="container-fluid row">
        <div class="col-sm-4">
            <div class="form-group">
                <h2>Search for a city:</h2>
                <input type="search" class="form-control" id="search">
                <button type="button" id="search-btn" class="btn btn-primary form-control mt-3">Search</button>
            </div>
            <hr/>
            <div id="localhistory" class="btn-group-vertical"></div>
        </div>
        <div class="col-sm-8">
            <div class="jumbotron p-3 bg-white border border-dark">
                <h2 id="search-input"></h2>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidtiy: <span id="humidity"></span></p>
                <p>UV Index: <span id="uv-index"></span></p>
            </div>

            <h3 class="font-weight-bold">5-Day Forecast:</h3>
            <div id="5-day-forcast" class="row"></div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
